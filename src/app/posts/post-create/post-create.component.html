
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf = "!isLoading" (submit)="onAddPost(form)">
  <mat-card-title
   color="primary">
    My New Post
  </mat-card-title>
  <mat-form-field>
    <input
    matInput
    type="text"
    formControlName="title"
   placeholder="Post Title"
   >
   <mat-error *ngIf="form.get('title').invalid">Please Enter appropriate Title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
<mat-form-field>
    <textarea
    matInput
    formControlName= "content"
    rows="4"
    placeholder="Post Content"
  ></textarea>
   <mat-error *ngIf="form.get('content').invalid">Please Enter appropriate content</mat-error>
  </mat-form-field>
  <button
  type = "submit"
  color="accent"
  mat-raised-button>
   Save Post </button>
</form>
</mat-card>
<hr>
